<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="multi-line-title" style="padding: 0px;color: #003366;">Restablecer</ion-title>
      <ion-title size="large" class="multi-line-title" style="padding: 0px;color: #003366;">Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Por favor, introduzca la dirección de su correo electrónico asociado con su
    cuenta.
  </p>

  <form [formGroup]="loginForm">
    <ion-item class="no-border">
      <ion-label class="field-label" position="stacked" style="margin-bottom: 10px; font-size: 1.0rem;">Correo
        electrónico</ion-label>
      <ion-input class="input-custom" [ngClass]="{ 'invalid-field' : isEmailRequired || isEmailValid }" type="email"
        formControlName="email">
      </ion-input>
    </ion-item>
    @if (isEmailRequired) {
    <ion-note color="danger">*El correo es requerido</ion-note>
    } @if (isEmailValid) {
    <ion-note color="danger">*El correo es inválido</ion-note>
    }
    <ion-button mode="ios" expand="block" color="secondary" style="margin-top: 20px" (click)="onResetPassword()"
      [disabled]="isFormInvalid">Enviar</ion-button>
  </form>

</ion-content>
